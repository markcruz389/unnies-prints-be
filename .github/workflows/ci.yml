name: CI
on:
    push:
        branches: [master]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Install modules
              run: npm install
            - name: Run ESLint
              run: npx eslint . --ext .js,.jsx,.ts,.tsx
            - name: Run Typescript
              run: tsc
